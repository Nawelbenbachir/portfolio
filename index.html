<!-- DOCTYPE pour HTML5 -->
<!DOCTYPE html>
<!-- élément html contient tout le code et précise le langage de la page  -->
<html lang="fr">
<!-- balise head: indications non affichées pour le navigateur  -->
<head>
    <!-- indique le codage de la page  -->
    <meta charset="UTF-8">
    <!-- configuration de l'écran pour les dispositifs mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titre du document qui apparaît dans l'onglet du navigateur -->
    <title>Nawel Benbachir, alternante développeuse Web et Web mobile </title>
    <!-- lien avec le fichier CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>


<!-- body: contenu visible de la page -->
<body>
    
</body>

</html>
